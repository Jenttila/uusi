<!DOCTYPE html>
<html>
<head>
<style>
body {
  color: blue;
}
img.bg {
  opacity: 0.5;
  /* Set rules to fill background */
  min-height: 100%;
  min-width: 1024px;
	
  /* Set up proportionate scaling */
  width: 100%;
  height: auto;
	
  /* Set up positioning */
  position: fixed;
  top: 0;
  left: 0;
}
p{
  font-family: verdana;
  font-size: 14pt;
  font-style: normal;
  letter-spacing: 1em;
  word-spacing: 0.8em;
  background: blue;
  color: red;
  font-family: courier;
  font-size: 160%
  }
p.part{
  background: black;
  color: white;
  font-style: italic;
}
</style>
</head>
<body>
<img src="themostgenericbgimage.GIF" class="bg">
<h1>This is a heading</h1>
<p>This is a paragraph.</p>
<p class="part">This is a class paragraph.</p>


</body>
</html>
